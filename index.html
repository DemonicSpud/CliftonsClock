		[data-tooltip]:after {

		 var twentyfourHR = true;
       var dark=false;
         function startTime() {
             var today=new Date();
             var h=today.getHours();
             var m=today.getMinutes();
             var s=today.getSeconds();
			 if (twentyfourHR == false){
			 	h = checkTime12(h);
			 } 
			 m = checkTime(m);
			 s = checkTime(s);
             
			
             document.getElementById('txt').innerHTML = h+":"+m+":"+s;
             var t = setTimeout(function(){startTime()},500);
         }
         
         function checkTime(i) {
             if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
             return i;
         }
		  
		 function checkTime12(i) {
			 if (i>12) { 
				i = i - 12; 
				return i;
			 }
			 else { return i;}
         }
		 
		function switchTime(){
			if (twentyfourHR == true){ 
				twentyfourHR = false;
				document.getElementById('time').innerHTML = "<strong>12 hour</strong>";
				document.getElementById('time').setAttribute("data-tooltip", "Currently in 12 hour format.");
				document.getElementById('time').blur();
			}
			else {
				twentyfourHR = true;
				document.getElementById('time').innerHTML = "<strong>24 hour</strong>"; 
				document.getElementById('time').setAttribute("data-tooltip", "Currently in 24 hour format.");
				document.getElementById('time').blur();
			}
			startTime();
		}
