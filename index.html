      <script>
         function startTime() {
             var today=new Date();
             var h=today.getHours();
             var m=today.getMinutes();
             var s=today.getSeconds();
             m = checkTime(m);
             s = checkTime(s);
             document.getElementById('txt').innerHTML = h+":"+m+":"+s;
             var t = setTimeout(function(){startTime()},500);
         }
         
         function checkTime(i) {
             if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
             return i;
         }
         
         function startBlue(){
         	document.getElementById("input1").style.color = '#3b5998';
         }
         function startRed(){
         	document.getElementById("input1").style.color = 'red';
         }
         function startGreen(){
         	document.getElementById("input1").style.color = 'green';
         }
         function startBlack(){
         	document.getElementById("input1").style.color = 'black';
         }
         
         function finishBlue(){
         	document.getElementById("input2").style.color = '#3b5998';
         }
         function finishRed(){
         	document.getElementById("input2").style.color = 'red';
         }
         function finishGreen(){
         	document.getElementById("input2").style.color = 'green';
         }
         function finishBlack(){
         	document.getElementById("input2").style.color = 'black';
         }
         
         
         function commentBlue(){

         }
         function commentRed(){

         }
         function commentGreen(){
         	document.getElementById("input3").style.color = 'green';
         }
         function commentBlack(){
         	document.getElementById("input3").style.color = 'black';
         }
         
      </script>
