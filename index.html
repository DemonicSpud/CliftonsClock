<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    color:black;
    font-size:1800%;
    font-family:sans-serif;
    text-align: center;   
}
p  {
    color:black;
    font-family:courier;
    font-size:160%;
}
</style>
<script>
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()" >
<div>
<img src="cliftons_logo.jpg" alt="Logo" style="width:220px;height:95px">
</div>
<h1>
<div id="txt" ></div>
</h1>
</body>
</html>
